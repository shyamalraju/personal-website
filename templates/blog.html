{% extends "base.html" %}

{% block content %}
<div class="py-12">
    <h1 class="text-4xl font-bold text-white mb-8">Blog</h1>
    
    <div class="max-w-4xl mx-auto space-y-8">
        {% for post in posts %}
        <article class="bg-gray-800 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 class="text-2xl font-bold text-white hover:text-blue-400">
                        <a href="#">{{ post.title }}</a>
                    </h2>
                    <span class="text-sm text-gray-400">{{ post.read_time }}</span>
                </div>
                <p class="text-gray-300 mb-4">{{ post.preview }}</p>
                <div class="flex justify-between items-center">
                    <div class="flex flex-wrap gap-2">
                        {% for tag in post.tags %}
                        <span class="px-2 py-1 bg-gray-700 rounded-full text-sm text-gray-300">
                            {{ tag }}
                        </span>
                        {% endfor %}
                    </div>
                    <time class="text-sm text-gray-400">{{ post.date }}</time>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
