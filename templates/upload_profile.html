{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<div class="py-12 max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-white mb-8">Update Profile Picture</h1>
    
    <div class="bg-gray-800 rounded-lg shadow-md p-6">
        <!-- Upload Form -->
        <div class="mb-8">
            <form id="uploadForm" class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col w-full h-32 border-2 border-gray-600 border-dashed rounded-lg cursor-pointer hover:bg-gray-700">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="pt-1 text-sm tracking-wider text-gray-400">Select a photo</p>
                        </div>
                        <input type="file" class="opacity-0" accept="image/*" id="fileInput" />
                    </label>
                </div>
            </form>
        </div>

        <!-- Cropper Container -->
        <div class="relative hidden" id="cropperContainer">
            <img id="image" class="max-w-full">
            <div class="mt-4 flex justify-end space-x-4">
                <button id="cancelBtn" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">Cancel</button>
                <button id="cropBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Crop</button>
            </div>
        </div>
    </div>
</div>

<script>
let cropper = null;

document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        console.log('File selected:', file.name);  // Debug log
        const reader = new FileReader();
        reader.onload = function(e) {
            const image = document.getElementById('image');
            image.src = e.target.result;
            
            document.getElementById('cropperContainer').classList.remove('hidden');
            
            if (cropper) {
                cropper.destroy();
            }
            
            // Initialize cropper with a slight delay
            setTimeout(() => {
                cropper = new Cropper(image, {
                    aspectRatio: 1,
                    viewMode: 1,
                    dragMode: 'move',
                    autoCropArea: 1,
                    cropBoxResizable: true,
                    background: false,
                    guides: true,
                    center: true,
                    highlight: false,
                    cropBoxMovable: true,
                    toggleDragModeOnDblclick: false,
                });
                console.log('Cropper initialized');  // Debug log
            }, 100);
        };
        reader.readAsDataURL(file);
    }
});

document.getElementById('cropBtn').addEventListener('click', async function() {
    if (!cropper) {
        alert('Please select an image first');
        return;
    }
    
    try {
        const canvas = cropper.getCroppedCanvas({
            width: 400,
            height: 400
        });
        
        if (!canvas) {
            alert('Cropping failed. Please try again.');
            return;
        }

        const imageData = canvas.toDataURL('image/jpeg');
        console.log('Sending cropped image data...');  // Debug log

        const response = await fetch('/save-crop', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ imageData })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('Server response:', result);  // Debug log
        
        if (result.success) {
            window.location.href = '/';
        } else {
            alert('Failed to save image: ' + (result.error || 'Unknown error'));
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to save image. Please try again. Error: ' + error.message);
    }
});

document.getElementById('cancelBtn').addEventListener('click', function() {
    if (cropper) {
        cropper.destroy();
    }
    document.getElementById('cropperContainer').classList.add('hidden');
    document.getElementById('fileInput').value = '';
});
</script>
{% endblock %}
