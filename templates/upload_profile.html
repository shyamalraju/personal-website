{% extends "base.html" %}

{% block content %}
{% if session.get('is_admin') == True %}
<div class="py-12">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-white mb-6">Update Profile Picture</h1>
        
        <div class="bg-gray-800 rounded-lg shadow-md p-6">
            <form action="{{ url_for('upload_profile') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label class="w-full flex flex-col items-center px-4 py-6 bg-gray-700 text-gray-300 rounded-lg tracking-wide border-2 border-dashed border-gray-600 cursor-pointer hover:bg-gray-600 hover:border-gray-500">
                        <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                        </svg>
                        <span class="mt-2 text-sm">Select a file</span>
                        <input type='file' class="hidden" name="file" accept="image/*" required />
                    </label>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                    Upload
                </button>
            </form>
        </div>
    </div>
</div>
{% else %}
<div class="py-12 text-center">
    <h1 class="text-2xl font-bold text-white mb-4">Access Denied</h1>
    <p class="text-gray-300">You need to be an admin to access this page.</p>
</div>
{% endif %}
{% endblock %}
